<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add a raster image to a map layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
    <link rel="stylesheet" href="../dist/mapbox-gl.css" />
</head>

<body>
<div id="map"></div>

<script src="../dist/mapbox-gl-dev.js"></script>
<script type="module">
    import {Pane} from 'https://esm.sh/tweakpane@4';
    import {getAccessToken} from './access_token_generated.js';

    mapboxgl.accessToken = getAccessToken();

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        hash: true,
    });

    map.on('style.load', () => {
        map.addSource('radar', {
            'type': 'image',
            'url': 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif',
            'coordinates': [
                [-150.075, 69.562],
                [50.866, 69.562],
                [50.866, 5.248],
                [-150.075, 5.248]
            ]
        });

        map.addLayer({
            id: 'radar-layer',
            'type': 'raster',
            'source': 'radar',
            'paint': {
                'raster-fade-duration': 0,
                'raster-elevation': 1000000
            }
        });
    });

    const pane = new Pane();
    pane.addBlade({
        view: 'slider',
        label: 'elevation',
        min: 0,
        max: 5000000,
        value: 1000000,
    }).on('change', (e) => {
        map.setPaintProperty('radar-layer', 'raster-elevation', e.value);
    });

</script>

</body>
</html>
